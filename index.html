<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#"><img src="/img/logo.png" alt="logo" class="img-logo" /></a>
    </nav>
    <div class="form-wrapper">
      <h2>Entrar</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required />
          <label>Email ou telefone</label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>Senha</label>
        </div>
        <button type="submit">Entrar</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Lembrar</label>
          </div>
          <a href="#">Precisa de ajuda?</a>
        </div>
      </form>
      <p>Novo no Netflix? <a href="#">Inscreva-se agora</a></p>
      <small>
        Página protegida pelo Google reCAPTCHA para assegurar que você não é um
        robô.
        <a href="#">Aprenda mais.</a>
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
